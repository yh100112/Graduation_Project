                        <div class="row">

                        <div class="row">

                                    <div class="col-sm-6" style="float: none; margin: 0 auto;">
                                        <div class="morning card bg-white text-dark mb-4">
                                            <div class="card-body d-table"><i class="fas fa-cloud-sun mr-2"></i>아침 식사<text id="morning_kcal" class="d-table-cell" style="text-align: right;"></text></div>
                                            <div class="card-footer d-flex align-items-center justify-content-between" style="position: relative;">
                                                <a class="small text-dark stretched-link" onclick="plus('아침')">음식 추가하기</a>

                                    <div class="col-sm-6" style="float: none; margin: 0 auto;">
                                        <div class="lunch card bg-white text-dark mb-4">
                                            <div class="card-body d-table"><i class="fas fa-sun mr-2"></i>점심 식사<text id="lunch_kcal" class="d-table-cell" style="text-align: right;"></text></div>
                                            <div class="card-footer d-flex align-items-center justify-content-between" style="position: relative;">
                                                <a class="small text-dark stretched-link" onclick="plus('점심')">음식 추가하기</a>
                                                <div class="small text-dark"><i class="fas fa-angle-right"></i></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-6" style="float: none; margin: 0 auto;">
                                        <div class="dinner card bg-white text-dark mb-4">
                                            <div class="card-body d-table"><i class="fas fa-moon mr-2"></i>저녁 식사<text id="dinner_kcal" class="d-table-cell" style="text-align: right;"></text></div>
                                            <div class="card-footer d-flex align-items-center justify-content-between" style="position: relative;">
                                                <a class="small text-dark stretched-link" onclick="plus('저녁')">음식 추가하기</a>
                                                <div class="small text-dark"><i class="fas fa-angle-right"></i></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6" style="float: none; margin: 0 auto;">
                                        <div class="snack card bg-white text-dark mb-4">
                                            <div class="card-body d-table"><i class="fas fa-cloud-moon mr-2"></i>간식<text id="snack_kcal" class="d-table-cell" style="text-align: right;"></text></div>
                                            <div class="card-footer d-flex align-items-center justify-content-between" style="position: relative;">
                                                <a class="small text-dark stretched-link" onclick="plus('간식')">음식 추가하기</a>

                </main>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../../js/calendar.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        <script>
            var today, yyyymm, yyyy, mm, day;

            $(function() {
                today = $(".selected").text();
                yyyymm = $(".calendar_header h2").text();
                yyyy = yyyymm.split(" ")[0].replace("년","");
                mm = yyyymm.split(" ")[1].replace("월","");

                day = yyyy + "/" + numFormat(mm) + "/" + today;

                $('.calendar_header button').on('click', function(event) {
                    yyyymm = $(".calendar_header h2").text();
                    yyyy = yyyymm.split(" ")[0].replace("년","");
                    mm = yyyymm.split(" ")[1].replace("월","");
                });

                $('#calendar_first div').on('click', function(event) {
                    if($(".selected").text() != "") {
                        day = yyyy + "/" + numFormat(mm) + "/" + $(".selected").text();
                        searchList();
                    }
                });

                $('.card').on('click', function(event) {
                    if(event.target.tagName == 'path' || event.target.tagName == 'svg') {
                        var name, kcal, date, kor_name;
                        if(event.target.tagName == 'path') {
                            kor_name = event.target.parentNode.parentElement.textContent.split('/')[0];
                            name = event.target.parentNode.parentElement.textContent.split('/')[1];
                            kcal = event.target.parentNode.parentElement.textContent.split('/')[2];
                            date = event.target.parentNode.parentElement.textContent.split('/')[3];
                        } else {
                            kor_name = event.target.parentElement.textContent.split('/')[0];
                            name = event.target.parentElement.textContent.split('/')[1];
                            kcal = event.target.parentElement.textContent.split('/')[2];
                            date = event.target.parentElement.textContent.split('/')[3];
                        }
                        
                        var del = confirm(kor_name + "을 삭제하시겠습니까?")
                        if(del) {
                            var jsonArray = {
                                name : name,
                                kcal : kcal,
                                date : date,
                                id : getCookie("userData")
                            }

                            $.ajax({
                                url:'/diary/delete', // 요청 할 주소
                                type:'POST', // GET, PUT
                                data: JSON.stringify(jsonArray), // 전송할 데이터
                                contentType: "application/json",
                                dataType:'TEXT',// xml, json, script, html
                                //beforeSend:function(jqXHR) {},// 서버 요청 전 호출 되는 함수 return false; 일 경우 요청 중단
                                success:function(data) {
                                    if(data == "success") {
                                        alert("삭제가 완료되었습니다.")
                                        location.href="/diary"
                                    } else {
                                        alert("오류! 관리자에게 문의하세요.")
                                    }
                                },// 요청 완료 시
                                error:function(data) {
                                    alert("오류! 관리자에게 문의하세요.")
                                },// 요청 실패.
                                //complete:function(jqXHR) {}// 요청의 실패, 성공과 상관 없이 완료 될 경우 호출
                            });
                        } else {
                            return false;
                        }
                    }
                });

                searchList();
            })
            
            function plus(text) {
                var jsonArray = {
                    day : day,
                    meal : text
                }

                $.ajax({
                    url:'/diary/plus', // 요청 할 주소
                    type:'POST', // GET, PUT
                    data: JSON.stringify(jsonArray), // 전송할 데이터
                    contentType: "application/json",
                    //dataType:'HTML',// xml, json, script, html
                    //beforeSend:function(jqXHR) {},// 서버 요청 전 호출 되는 함수 return false; 일 경우 요청 중단
                    success:function(data) {
                        location.href="/diary/plus"
                    },// 요청 완료 시
                    error:function(data) {
                        alert("날짜를 다시 선택해주세요.")
                    },// 요청 실패.
                    //complete:function(jqXHR) {}// 요청의 실패, 성공과 상관 없이 완료 될 경우 호출
                });
            }

            function searchList() {
                var jsonArray = {
                    day : day,
                    id : getCookie("userData")
                }

                $.ajax({
                    url:'/diary/searchList', // 요청 할 주소
                    type:'POST', // GET, PUT
                    data: JSON.stringify(jsonArray), // 전송할 데이터
                    contentType: "application/json",
                    //dataType:'HTML',// xml, json, script, html
                    //beforeSend:function(jqXHR) {},// 서버 요청 전 호출 되는 함수 return false; 일 경우 요청 중단
                    success:function(data) {
                        $('.content').remove();
                        var morning_kcal = 0, lunch_kcal = 0, dinner_kcal = 0, snack_kcal = 0;
                        for(let i = 0; i < data.length; i++) {
                            if(data[i].Meal == "아침") {
                                morning_kcal = morning_kcal + Number(data[i].M_kcal)
                                $('.morning').append("<div class='content card-footer d-flex align-items-center justify-content-between'>" + data[i].kor_F_name + "<text class='d-none'>/</text><text class='d-none'>" + data[i].F_name + "</text><text class='d-none'>/</text><text style='margin-left: auto; margin-right: 10px;'>" + data[i].M_kcal + "</text><text class='d-none'>/</text><text class='d-none'>" + data[i].G_date + "</text><i class='fas fa-trash-alt'></i></div>")
                            } else if(data[i].Meal == "점심") {
                                lunch_kcal = lunch_kcal + Number(data[i].M_kcal)
                                $('.lunch').append("<div class='content card-footer d-flex align-items-center justify-content-between'>" + data[i].kor_F_name + "<text class='d-none'>/</text><text class='d-none'>" + data[i].F_name + "</text><text class='d-none'>/</text><text style='margin-left: auto; margin-right: 10px;'>" + data[i].M_kcal + "</text><text class='d-none'>/</text><text class='d-none'>" + data[i].G_date + "</text><i class='fas fa-trash-alt'></i></div>")
                            } else if(data[i].Meal == "저녁") {
                                dinner_kcal = dinner_kcal + Number(data[i].M_kcal)
                                $('.dinner').append("<div class='content card-footer d-flex align-items-center justify-content-between'>" + data[i].kor_F_name + "<text class='d-none'>/</text><text class='d-none'>" + data[i].F_name + "</text><text class='d-none'>/</text><text style='margin-left: auto; margin-right: 10px;'>" + data[i].M_kcal + "</text><text class='d-none'>/</text><text class='d-none'>" + data[i].G_date + "</text><i class='fas fa-trash-alt'></i></div>")
                            } else {
                                snack_kcal = snack_kcal + Number(data[i].M_kcal)
                                $('.snack').append("<div class='content card-footer d-flex align-items-center justify-content-between'>" + data[i].kor_F_name + "<text class='d-none'>/</text><text class='d-none'>" + data[i].F_name + "</text><text class='d-none'>/</text><text style='margin-left: auto; margin-right: 10px;'>" + data[i].M_kcal + "</text><text class='d-none'>/</text><text class='d-none'>" + data[i].G_date + "</text><i class='fas fa-trash-alt'></i></div>")
                            }
                        }

                        $('#morning_kcal').text(morning_kcal + ' kcal');
                        $('#lunch_kcal').text(lunch_kcal + ' kcal');
                        $('#dinner_kcal').text(dinner_kcal + ' kcal');
                        $('#snack_kcal').text(snack_kcal + ' kcal');
                    },// 요청 완료 시
                    error:function(data) {
                        alert("날짜를 다시 선택해주세요.")
                    },// 요청 실패.
                    //complete:function(jqXHR) {}// 요청의 실패, 성공과 상관 없이 완료 될 경우 호출
                });
            }

            function numFormat(variable) {
                variable = Number(variable).toString();
                if(Number(variable) < 10 && variable.length == 1)
                    variable = "0" + variable;
                return variable;
            }

            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }
        </script>

            .justify-content-between a:hover {
                cursor: pointer;

            svg:hover {
                cursor: pointer;
            }
